<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>List Of Staffs</title>
    <style>
         h1
        {
        text-align:center;
        }
        body
        {
        background-color: lightblue;
        }

    </style>

</head>
<body>
<h1> Our Staff List</h1>

<table class="table table-striped table-hover table-bordered text-center">
    <thead class="table-dark">
    <tr>
        <th>Office Number</th>
        <th>Staff Name</th>
        <th>Toll Free</th>


        <th>Action</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="staff:${StaffList1}">
        <td th:text="${staff.staffId}"></td>
        <td th:text="${staff.staffName}"></td>
        <td th:text="${staff.officeNumber}"></td>







        <td>
            <a class="btn btn-danger btn-sm text-right" th:href="@{'/deleteStaff/'+${staff.staffId}}" >Delete</a>
            <a class="btn btn-success btn-sm text-right" th:href="@{'/editStaff/'+${staff.staffId}}" >Edit</a>
        </td>
    </tr>
    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
